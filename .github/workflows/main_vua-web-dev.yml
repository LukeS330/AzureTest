# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - VUA-WEB-Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Create deployment zip
        run: |
          zip -r release.zip . \
            -x ".git/*" \
               ".github/*" \
               "node_modules/*" \
               ".next/*" \
               ".vscode/*" \
               "*.log"
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapp-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp-package
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED5D13CBC0954BCF87450FA08EFD6E1F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_15D27D28F13B40479D4C8674EAB822C4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_56B53B9DB76E48BAB5BF927949DAFF47 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'VUA-WEB-Dev'
          slot-name: 'Production'
          package: release.zip
          
